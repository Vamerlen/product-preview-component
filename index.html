<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section class="container">
      <picture class="image">
        <source
          media="(max-width: 530px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img src="images/image-product-desktop.jpg" alt="Product" />
      </picture>
      <section class="second">
        <p class="para1">PERFUME</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="para2">
          A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>

        <section id="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </section>

        <button><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muswamba</a>.
    </div>

</html>
